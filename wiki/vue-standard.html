	  <h3 id="1-目录结构"><a href="#1-目录结构" class="headerlink" title="1 目录结构"></a>1 目录结构</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line">config            --- 配置文件：配置开发环境代理Api等，自动根据环境打包</span><br><span class="line"></span><br><span class="line">dist              --- 打包文件目录</span><br><span class="line"></span><br><span class="line">node_modules      --- 模块依赖：开发时请勿提交svn，忽略此文件夹</span><br><span class="line"></span><br><span class="line">src</span><br><span class="line">    </span><br><span class="line">    api           --- 数据层：接口统一封装到此文件夹下</span><br><span class="line">    </span><br><span class="line">    base          --- 基础组件，如轮播图，加载等</span><br><span class="line">    </span><br><span class="line">    assets        --- 静态资源文件</span><br><span class="line">        </span><br><span class="line">        css</span><br><span class="line">        </span><br><span class="line">        js        --- 存放外部JS插件，如jQuery</span><br><span class="line">        </span><br><span class="line">        images</span><br><span class="line">        </span><br><span class="line">        scss</span><br><span class="line">    </span><br><span class="line">    components    --- 项目组件：各自按模块进行开发</span><br><span class="line">    </span><br><span class="line">    router        --- 路由目录，存放页面跳转路由文件</span><br><span class="line">    </span><br><span class="line">    store         --- store仓库：按模块管理各自的vue数据状态</span><br><span class="line">    </span><br><span class="line">    utils         --- 工具层：专门封装可复用的函数或方法</span><br></pre></td></tr></table></figure>
<h3 id="2-Vue属性书写顺序"><a href="#2-Vue属性书写顺序" class="headerlink" title="2 Vue属性书写顺序"></a>2 Vue属性书写顺序</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">export</span> <span class="keyword">default</span> &#123;</span><br><span class="line">  mixins,</span><br><span class="line">  data,</span><br><span class="line">  props,</span><br><span class="line">  store,</span><br><span class="line">  computed,</span><br><span class="line">  route,</span><br><span class="line">  created,</span><br><span class="line">  ready,    <span class="comment">// =&gt; 生命周期顺序不赘述</span></span><br><span class="line">  event,</span><br><span class="line">  watch,</span><br><span class="line">  components,</span><br><span class="line">  methods</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h3 id="3-组件"><a href="#3-组件" class="headerlink" title="3 组件"></a>3 组件</h3><h4 id="3-1-命名"><a href="#3-1-命名" class="headerlink" title="3.1 命名"></a>3.1 命名</h4><p>组件以驼峰命名</p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">template</span>&gt;</span></span><br><span class="line">  <span class="tag">&lt;<span class="name">my-components</span>&gt;</span><span class="tag">&lt;/<span class="name">my-components</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">template</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">script</span>&gt;</span><span class="undefined"></span></span><br><span class="line"><span class="javascript">  <span class="keyword">import</span> myComponents <span class="keyword">from</span> <span class="string">'./myComponents.vue'</span></span></span><br><span class="line"><span class="undefined"></span></span><br><span class="line"><span class="javascript">  <span class="keyword">export</span> <span class="keyword">default</span> &#123;</span></span><br><span class="line"><span class="undefined">  components: &#123;</span></span><br><span class="line"><span class="undefined">  	  myComponents</span></span><br><span class="line"><span class="undefined">    &#125;</span></span><br><span class="line"><span class="undefined">  &#125;</span></span><br><span class="line"><span class="undefined"></span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br></pre></td></tr></table></figure>
<h4 id="3-2-Vue组件的书写顺序"><a href="#3-2-Vue组件的书写顺序" class="headerlink" title="3.2 Vue组件的书写顺序"></a>3.2 Vue组件的书写顺序</h4><p>建议：template script style 的顺序书写<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">&lt;template&gt;&lt;/template&gt;</span><br><span class="line">&lt;script&gt;&lt;/script&gt;</span><br><span class="line">&lt;style&gt;&lt;/style&gt;</span><br></pre></td></tr></table></figure></p>
<h4 id="3-3-组件引用"><a href="#3-3-组件引用" class="headerlink" title="3.3 组件引用"></a>3.3 组件引用</h4><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> myComponentsA <span class="keyword">from</span> <span class="string">'./myComponentsA.vue'</span>  </span><br><span class="line"><span class="keyword">import</span> myComponentsB <span class="keyword">from</span> <span class="string">'./myComponentsB.vue'</span></span><br><span class="line"><span class="keyword">import</span> myComponentsC <span class="keyword">from</span> <span class="string">'./myComponentsC.vue'</span></span><br><span class="line"><span class="keyword">import</span> myComponentsD <span class="keyword">from</span> <span class="string">'./myComponentsD.vue'</span></span><br><span class="line"><span class="keyword">export</span> <span class="keyword">default</span> &#123;</span><br><span class="line">  components: &#123;</span><br><span class="line">	  myComponentsA,</span><br><span class="line">    myComponentsB,</span><br><span class="line">    myComponentsC,</span><br><span class="line">    myComponentsD,</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h3 id="4-事件"><a href="#4-事件" class="headerlink" title="4 事件"></a>4 事件</h3><figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">&lt;!-- bad --&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">a</span> <span class="attr">v-on:click</span>=<span class="string">"pass()"</span>&gt;</span>pass<span class="tag">&lt;/<span class="name">a</span>&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">&lt;!-- good --&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">a</span> @<span class="attr">click</span>=<span class="string">"pass"</span>&gt;</span>pass<span class="tag">&lt;/<span class="name">a</span>&gt;</span></span><br></pre></td></tr></table></figure>
